<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <title>encriptador de texto</title>
  </head>
  <body>
    <div id="main-container">
      <main>
        <textarea
          name="text-to-convert"
          id="ttc"
          cols="30"
          rows="10"
          placeholder="Ingrese el texto aqui"
        ></textarea>
        <p>Solo letras min√∫sculas y sin acentos</p>
        <div class="encripted-btns">
          <button id="convert-button">encriptar</button>
          <button id="desencripted-button">desencriptar</button>
        </div>
      </main>
      <section>
        <div id="encripted-area">
          <img src="./img/Contemplating-bro.png" alt="" srcset="" />
          <p>Ningun mensaje fue encontrado</p>
          <p>ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
      </section>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
